caddy_user: caddy
caddy_group: caddy
caddy_service_name: caddy
caddy_default_port: 80
caddy_log_path: /var/log/caddy
caddy_config_path: /etc/caddy
caddy_config_file: Caddyfile
caddy_root: /usr/share/caddy
caddy_force_update: no
caddy_install_source: binary
caddy_version: '2.0.0'
caddy_plugins:
  - github.com/aksdb/caddy-cgi/v2 # http.cgi
  - github.com/caddy-dns/cloudflare # tls.dns.cloudflare
  - github.com/caddy-dns/route53 # tls.dns.route53

# SystemD unit file settings
caddy_systemd_protect_home: 'true'
caddy_systemd_protect_system: 'full'
